<section class="bg-gray-50 dark:bg-gray-900 p-3 sm:p-5">
    <div class="mx-auto max-w-screen-xl ">
        <!-- Start coding here -->
        <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">

            <!-- Table Search bar  -->
            <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
                <div class="w-full md:w-1/2">
                    <form class="flex items-center">
                        <label for="simple-search" class="sr-only">Search</label>
                        <div class="relative w-full">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input type="text" id="simple-search" class="input-search"placeholder="Search" required="">
                        </div>
                    </form>
                </div>

                  <!-- Items per page selector -->
                  <div class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
                    <div class="flex items-center justify-center space-x-3 w-full md:w-auto">
                      <label class="block text-sm font-medium text-gray-900 dark:text-white">Show:</label>
                      <select [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()" id="itemsPerPage" class="slc-secondary">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                      </select>
                    </div>
                    <!-- Filter Button -->

                    <div class="flex items-center space-x-3 w-full md:w-auto">
                          <button id="filterDropdownButton" data-dropdown-toggle="filterDropdown" class="md:w-auto btn-secondary" type="button">
                              <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="w-5 h-5 mr-2 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                  <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
                              </svg>
                              Filter
                              <svg class="-mr-1 ml-1.5 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                  <path clip-rule="evenodd" fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                              </svg>
                          </button>
                          <div id="filterDropdown" class="z-10 hidden w-48 p-3 bg-white rounded-lg shadow dark:bg-gray-700">
                              <h6 class="mb-3 text-sm font-medium text-gray-900 dark:text-white">Choose brand</h6>
                              <ul class="space-y-2 text-sm" aria-labelledby="filterDropdownButton">
                                  <li class="flex items-center">
                                      <input id="Administrador" type="checkbox" value="" class="input-checkbox-primary">
                                      <label for="Administrador" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">Administrador</label>
                                  </li>
                                  <li class="flex items-center">
                                      <input id="Motorista" type="checkbox" value="" class="input-checkbox-primary">
                                      <label for="Motorista" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">Motorista</label>
                                  </li>
                                  <li class="flex items-center">
                                      <input id="Passageiro" type="checkbox" value="" class="input-checkbox-primary">
                                      <label for="Passageiro" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">Passageiro</label>
                                  </li>
                              </ul>
                          </div>
                      </div>

                      <!-- New user button -->

                      <button class="btn-primary" type="button" (click)="newUser()">
                          <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                              <path clip-rule="evenodd" fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" />
                          </svg>
                          New user
                      </button>
                  </div>
            </div>


            <!-- Table -->
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                          <th scope="col" class="px-4 py-3">ID</th>
                          <th scope="col" class="px-4 py-3">Name</th>
                          <th scope="col" class="px-4 py-3">Email</th>
                          <th scope="col" class="px-4 py-3">CPF</th>
                          <th scope="col" class="px-4 py-3">Type</th>
                          <th scope="col" class="px-4 py-3">
                              <span class="sr-only">Actions</span>
                          </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b justify-between items-center dark:border-gray-700" *ngFor="let item of users">
                            <th scope="row" class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{item.id}}</th>
                            <td class="px-4 py-3">{{item.nome}}</td>
                            <td class="px-4 py-3">{{item.email}}</td>
                            <td class="px-4 py-3">{{item.cpf}}</td>
                            <td class="px-4 py-3">{{item.tipo}}</td>
                            <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                <div class="flex justify-end space-x-4">
                                    <button type="button" data-drawer-target="drawer-update-product" data-drawer-show="drawer-update-product" aria-controls="drawer-update-product" class="btn-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 -ml-0.5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                            <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                            <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                                        </svg>
                                        Edit
                                    </button>
                                    <button type="button" data-drawer-target="drawer-read-product-advanced" data-drawer-show="drawer-read-product-advanced" aria-controls="drawer-read-product-advanced" class="btn-secondary">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5  mr-2 -ml-0.5">
                                            <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z" />
                                        </svg>
                                        Preview
                                    </button>
                                    <button type="button" (click)="deleteModal(item.id)" class="btn-red-outline">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 -ml-0.5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                        </svg>
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-3 md:space-y-0 p-4" aria-label="Table navigation">
              <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
                Showing
                <span class="font-semibold text-gray-900 dark:text-white">
                  {{ (currentPage) * itemsPerPage + 1 }} -
                  {{ Math.min((currentPage + 1) * itemsPerPage, totalElements) }}
                </span>
                of
                <span class="font-semibold text-gray-900 dark:text-white">{{ totalElements }}</span>
              </span>

              <ul class="inline-flex items-stretch -space-x-px">
                <!-- Previous button -->
                <li>
                  <a href="#"
                    (click)="goToPreviousPage(); $event.preventDefault()"
                    class="flex items-center justify-center h-full py-1.5 px-3 ml-0
                            text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100
                            hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400
                            dark:hover:bg-gray-700 dark:hover:text-white">
                    <span class="sr-only">Previous</span>
                    <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                  </a>
                </li>

                <!-- Page numbers -->
                <li *ngFor="let page of [].constructor(Math.ceil(totalElements / itemsPerPage)); let i = index">
                  <a href="#"
                    (click)="goToPage(i); $event.preventDefault()"
                    [class.bg-primary-50]="currentPage === i "
                    [class.text-primary-600]="currentPage === i "
                    [class.z-10]="currentPage === i "
                    class="flex items-center justify-center text-sm py-2 px-3 leading-tight
                            text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700
                            dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700
                            dark:hover:text-white">
                    {{ i + 1 }}
                  </a>
                </li>

                <!-- Next button -->
                <li>
                  <a href="#"
                    (click)="goToNextPage(); $event.preventDefault()"
                    class="flex items-center justify-center h-full py-1.5 px-3
                            leading-tight text-gray-500 bg-white rounded-r-lg border
                            border-gray-300 hover:bg-gray-100 hover:text-gray-700
                            dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400
                            dark:hover:bg-gray-700 dark:hover:text-white">
                    <span class="sr-only">Next</span>
                    <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
                  </a>
                </li>
              </ul>
            </nav>

        </div>
    </div>
</section>

<!-- Delete Modal -->
<delete-modal
  *ngIf="showDeleteModal"
  [idToDelete]="deleteId"
  (close)="loadUsers(); closeModal()"
></delete-modal>
