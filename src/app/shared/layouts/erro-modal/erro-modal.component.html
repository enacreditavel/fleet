<div id="errorModal" class="flex bg-black bg-opacity-50 overflow-y-auto overflow-x-hidden fixed inset-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
    <div class="relative justify-center max-w-md md:h-auto">
        <!-- Modal content -->
        <div class=" p-4 text-center  max-w-md bg-red-100 rounded-lg shadow dark:bg-gray-800 sm:p-5">
            <button (click)="closeModal()" type="button" class="text-gray-400 absolute top-2.5 right-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="errorModal">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="w-12 h-12 rounded-full bg-red-300 dark:bg-red-900 p-2 flex items-center justify-center mx-auto mb-3.5">
                <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>

            </div>
            <p class="mb-4 text-red-500 dark:text-red-400 text-lg font-semibold text-gray-900 dark:text-white">Erro {{ errorCode }}: {{ errorMessage }}</p>
            <button (click)="closeModal()" data-modal-toggle="errorModal" type="button" class="btn-red">
                Ok
            </button>
        </div>
    </div>
</div>
